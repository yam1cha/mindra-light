name: build

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for triggering this workflow'
        required: false
        default: 'manual'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clean electron-builder cache (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force "$env:LOCALAPPDATA\electron-builder\cache" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "$env:LOCALAPPDATA\electron-builder" -ErrorAction SilentlyContinue

      - name: Build (Electron-builder)
        run: npx electron-builder --publish never

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mindra-light-${{ matrix.os }}
          path: dist/
